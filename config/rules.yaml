global:
  locale: "es_ES"
  default_placeholder: "XXX"
  keep_formatting: true

# Reemplazos directos para nombres frecuentes
exact_replacements:
  "KFC España": "ABC S.A."
  "Kentucky Fried Chicken": "ABC S.A."
  "Ayuntamiento de Barcelona": "Entidad Pública"
  "Generalitat de Catalunya": "Entidad Pública"
  "Ministerio de Hacienda": "Organismo Público"

# Reglas de expresiones regulares
regex_replacements:
  # NIF / CIF / DNI / NIE (versiones simplificadas)
  - pattern: "\\b[ABCDEFGHJPQRSUVW]\\d{8}\\b"
    replacement_value: "C12345678Z"
  - pattern: "\\b\\d{8}[A-Z]\\b"
    replacement_value: "00000000T"
  - pattern: "\\b[XYZ]\\d{7}[A-Z]\\b"
    replacement_value: "X0000000T"

  # Teléfonos españoles
  - pattern: "(\\+34\\s?)?(6|7|8|9)\\d{8}"
    replacement_value: "600000000"

  # Correos electrónicos
  - pattern: "\\b[\\w\\.-]+@[\\w\\.-]+\\.[A-Za-z]{2,}\\b"
    replacement_value: "correo@ejemplo.es"

  # Direcciones simples
  - pattern: "\\bCalle\\s+[A-ZÁÉÍÓÚÑa-záéíóúñ0-9\\s]+,?\\s*\\d{5}\\s+[A-ZÁÉÍÓÚÑa-záéíóúñ]+\\b"
    replacement_value: "Calle Ejemplo 00000 Ciudad"
  - pattern: "\\bPlaça\\s+[A-ZÁÉÍÓÚÑa-záéíóúñ0-9\\s]+,?\\s*\\d{5}\\s+[A-ZÁÉÍÓÚÑa-záéíóúñ]+\\b"
    replacement_value: "Plaça Exemple 00000 Ciutat"
